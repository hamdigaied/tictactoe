<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-2">Tic Tac Toe</h1>
        <h2 class="text-center mb-2">Score Board</h2>
        <h5 class="text-center mb-5">
            Player X : <span id="score-x"></span> | 
            Player O : <span id="score-o"></span>
        </h5>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table class="table">
                    <tbody>
                        <tr>
                            <td class="cells fs-2 text-center" id="cell1"></td>
                            <td class="cells fs-2 text-center" id="cell2"></td>
                            <td class="cells fs-2 text-center" id="cell3"></td>
                        </tr>
                        <tr>
                            <td class="cells fs-2 text-center" id="cell4"></td>
                            <td class="cells fs-2 text-center" id="cell5"></td>
                            <td class="cells fs-2 text-center" id="cell6"></td>
                        </tr>
                        <tr>
                            <td class="cells fs-2 text-center" id="cell7"></td>
                            <td class="cells fs-2 text-center" id="cell8"></td>
                            <td class="cells fs-2 text-center" id="cell9"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
